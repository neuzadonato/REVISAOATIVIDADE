<html>
    <head>
        <title>Minha terceira atividade com jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script>
            /*
            * A funcao $(function(){}) é executada assim que o documento é carregado por completo;
            */
            $(function(){

                $('#b').on('click', function(){
                    var senha = '1';
                    let s = $('#s').val();
                    if(s !== senha) {
                        alert('você errou a senha');
                    } 
                    
                else{
                    $(window.location.href='./segundo.html');
                }
                    
                })
            }) 
             
        </script>            
    </head>
    <body>
         <h1>Digite a senha!</h1>

         <label>Senha:</label>
         <input type="text" id="s">
         <button id="b">Confirmar</button>
   </body>
</html>
